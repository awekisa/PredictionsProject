name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # ─── Job 1: Backend xUnit tests ────────────────────────────────────────────
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore PredictionsAPI.Tests/PredictionsAPI.Tests.csproj

      - name: Test
        run: dotnet test PredictionsAPI.Tests/PredictionsAPI.Tests.csproj --no-restore --verbosity normal

  # ─── Job 2: Frontend Cypress E2E tests ─────────────────────────────────────
  frontend-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: predictions-ui/package-lock.json

      - name: Install dependencies
        working-directory: predictions-ui
        run: npm ci

      - name: Start dev server and run Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: predictions-ui
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 60
          browser: chrome
          headless: true
        env:
          VITE_API_URL: http://localhost:5039/api

  # ─── Job 3: Deploy to Render (backend) ─────────────────────────────────────
  deploy-backend:
    name: Deploy Backend (Render)
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Trigger Render deploy
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" | grep -qE '^(200|201)' \
            && echo "Render deploy triggered" \
            || (echo "Render deploy failed" && exit 1)

  # ─── Job 4: Deploy to Vercel (frontend) ────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend (Vercel)
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Trigger Vercel deploy
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" | grep -qE '^(200|201)' \
            && echo "Vercel deploy triggered" \
            || (echo "Vercel deploy failed" && exit 1)
